        const charactersPerPage = 17;
        let currentPage = 1;

        const characterContainer = document.querySelector('.character-container');
        const searchInput = document.querySelector('#search');

        let currentFilter = ''; 

        function renderCharacters() {
            characterContainer.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const startIndex = (currentPage - 1) * charactersPerPage;
            const endIndex = startIndex + charactersPerPage;

            let filteredCharacters = characters;

            if (currentFilter === 'alive') {
                filteredCharacters = filteredCharacters.filter(character => character.status.toLowerCase() === 'alive');
            } else if (currentFilter === 'dead') {
                filteredCharacters = filteredCharacters.filter(character => character.status.toLowerCase() === 'dead');
            } else if (currentFilter === 'unknown') {
                filteredCharacters = filteredCharacters.filter(character => character.status.toLowerCase() === 'unknown');
            }

            filteredCharacters = filteredCharacters.filter(characterData =>
                characterData.name.toLowerCase().includes(searchTerm)
            );

            const charactersToDisplay = filteredCharacters.slice(startIndex, endIndex);

            charactersToDisplay.forEach(characterData => {
                const characterCard = document.createElement('div');
                characterCard.classList.add('character-card');

                const characterImage = document.createElement('img');
                characterImage.src = characterData.image;
                characterCard.appendChild(characterImage);

                const characterNameElement = document.createElement('p');
                characterNameElement.textContent = characterData.name;
                characterCard.appendChild(characterNameElement);

                const characterStatus = document.createElement('a');
                characterStatus.textContent = `Status: ${characterData.status || 'Unknown'}`;
                characterCard.appendChild(characterStatus);

                const speciesElement = document.createElement('b');
                speciesElement.textContent = `Species: ${characterData.species || 'Unknown'}`;
                characterCard.appendChild(speciesElement);

                const genderElement = document.createElement('d');
                genderElement.textContent = `Gender: ${characterData.gender || 'Unknown'}`;
                characterCard.appendChild(genderElement);

                characterContainer.appendChild(characterCard);
            });

            renderPaginationButtons();
        }

        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderCharacters();
        });

        const paginationButtons = document.querySelector('#pagination-buttons');

        function renderPaginationButtons() {
            paginationButtons.innerHTML = '';

            const searchTerm = searchInput.value.toLowerCase();
            let filteredCharacters = characters;

            if (currentFilter === 'alive') {
                filteredCharacters = filteredCharacters.filter(character => character.status.toLowerCase() === 'alive');
            } else if (currentFilter === 'dead') {
                filteredCharacters = filteredCharacters.filter(character => character.status.toLowerCase() === 'dead');
            } else if (currentFilter === 'unknown') {
                filteredCharacters = filteredCharacters.filter(character => character.status.toLowerCase() === 'unknown');
            }

            filteredCharacters = filteredCharacters.filter(characterData =>
                characterData.name.toLowerCase().includes(searchTerm)
            );

            const totalPages = Math.ceil(filteredCharacters.length / charactersPerPage);

            const maxButtonsToShow = 5;

            const currentPageIndex = currentPage - 1;
            const halfButtonsToShow = Math.floor(maxButtonsToShow / 2);

            let startPageIndex = Math.max(0, currentPageIndex - halfButtonsToShow);
            let endPageIndex = Math.min(totalPages - 1, startPageIndex + maxButtonsToShow - 1);

            if (endPageIndex - startPageIndex < maxButtonsToShow - 1) {
                startPageIndex = Math.max(0, endPageIndex - maxButtonsToShow + 1);
            }

            for (let i = startPageIndex; i <= endPageIndex; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i + 1;
                pageButton.addEventListener('click', () => {
                    currentPage = i + 1;
                    renderCharacters();
                });
                paginationButtons.appendChild(pageButton);
            }
        }

        renderCharacters();
        const aliveButton = document.querySelector('#alive');
        aliveButton.addEventListener('click', () => {
