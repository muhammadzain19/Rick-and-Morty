        }
        // Add more character data here
        ];

        const characterContainer = document.querySelector('.character-container');
        const searchInput = document.querySelector('#search');

        function renderCharacters() {
            characterContainer.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();

            characters.forEach(characterData => {
                if (characterData.name.toLowerCase().includes(searchTerm)) {
                    const characterCard = document.createElement('div');
                    characterCard.classList.add('character-card');

                    const characterImage = document.createElement('img');
                    characterImage.src = characterData.image;

                    characterCard.appendChild(characterImage);

                    const characterNameElement = document.createElement('p');
                    characterNameElement.textContent = characterData.name;
                    characterCard.appendChild(characterNameElement);

                    const speciesElement = document.createElement('b');
                    speciesElement.textContent = `Species: ${characterData.species || 'Unknown'}`;
                    characterCard.appendChild(speciesElement);

                    characterContainer.appendChild(characterCard);
                }
            });
        }

        // Initial rendering
        renderCharacters();

        // Add event listener for real-time search
        searchInput.addEventListener('input', renderCharacters);
    </script>
